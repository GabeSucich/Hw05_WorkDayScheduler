<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">

    <div class='row' id='9'>

      </div>
      <textarea class="past col-xs-9 col-sm-9 col-md-9 col-lg-9"></textarea>
      <button class="col-xs-1 col-sm-1 col-md-1 saveBtn">Save</button>
    </div>

    <div class='row' id='10'>
      <div class="col-xs-2 col-sm-2 col-md-2 hour">
        10 AM
      </div>
      <textarea class="past col-xs-9 col-sm-9 col-md-9 col-lg-9"></textarea>
      <button class="col-xs-1 col-sm-1 col-md-1 saveBtn">Save</button>
    </div>

    <div class='row' id='11'>
      <div class="col-xs-2 col-sm-2 col-md-2 hour">
        11 AM
      </div>
      <textarea class="past col-xs-9 col-sm-9 col-md-9 col-lg-9"></textarea>
      <button class="col-xs-1 col-sm-1 col-md-1 saveBtn">Save</button>
    </div>

    <div class='row' id='12'>
      <div class="col-xs-2 col-sm-2 col-md-2 hour">
        12 PM
      </div>
      <textarea class="past col-xs-9 col-sm-9 col-md-9 col-lg-9"></textarea>
      <button class="col-xs-1 col-sm-1 col-md-1 saveBtn">Save</button>
    </div>

    <div class='row' id='1'>
      <div class="col-xs-2 col-sm-2 col-md-2 hour">
        1 PM
      </div>
      <textarea class="past col-xs-9 col-sm-9 col-md-9 col-lg-9"></textarea>
      <button class="col-xs-1 col-sm-1 col-md-1 saveBtn">Save</button>
    </div>

    <div class='row' id='2'>
      <div class="col-xs-2 col-sm-2 col-md-2 hour">
        2 PM
      </div>
      <textarea class="past col-xs-9 col-sm-9 col-md-9 col-lg-9"></textarea>
      <button class="col-xs-1 col-sm-1 col-md-1 saveBtn">Save</button>
    </div>

    <div class='row' id='3'>
      <div class="col-xs-2 col-sm-2 col-md-2 hour">
        3 PM
      </div>
      <textarea class="past col-xs-9 col-sm-9 col-md-9 col-lg-9"></textarea>
      <button class="col-xs-1 col-sm-1 col-md-1 saveBtn">Save</button>
    </div>

    <div class='row' id='4'>
      <div class="col-xs-2 col-sm-2 col-md-2  hour">
        4 PM
      </div>
      <textarea class="past col-xs-9 col-sm-9 col-md-9 col-lg-9"></textarea>
      <button class="col-xs-1 col-sm-1 col-md-1 saveBtn">Save</button>
    </div>

    <div class='row' id='5'>
      <div class="col-xs-2 col-sm-2 col-md-2 hour">
        5 PM
      </div>
      <textarea class="past col-xs-9 col-sm-9 col-md-9 col-lg-9"></textarea>
      <button class="col-xs-1 col-sm-1 col-md-1 saveBtn">Save</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {

      // Upon initialization, the schedule planner will be populated with items in local storage.
      $('.row').each( function(index) {
        var appt = localStorage.getItem($(this).attr('id'));
        if (appt !== null) {
          $(this).find('textarea').val(appt);
          
        }
      });

      // When the 'save' button is pressed, 
      $('button').on("click", function() {
        var new_appt = $(this).parent().find('textarea').val();
        var iD = $(this).parent().attr('id');
        console.log(iD);
        console.log(new_appt)
        localStorage.setItem(iD, new_appt);
      })

    })
    
  </script>
</body>

</html>
